name: Build and Deploy a Portfolio in React
on:
  push:
    branches:
      - "main"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 # Usar una versión específica
        with:
          persist-credentials: false
      - name: Install and Build
        run: |
          npm ci # Usar npm ci para una instalación más rápida y reproducible
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
